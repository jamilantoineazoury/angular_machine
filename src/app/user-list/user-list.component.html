<a routerLink="/new-user">nouvel utilsateur</a>

<ul class="list-group ">
    <li class="lis-group-item" *ngFor="let user of users">
        <div class="rounded border">
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <p>{{user.email}}</p>
            <p>Cette personne prefere le {{user.drinkPreference}}</p>
            <p *ngIf="user.hobbies && user.hobbies.length>0">
                Cette personne a des hobbies:
                <span *ngFor="let hobby of user.hobbies" class=" badge-secondary"> <br>{{hobby}} </span>
            </p>
        </div>
        <br>
    </li>
</ul>
